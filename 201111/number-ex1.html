<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number 객체에 메서드 추가하기</title>
</head>
<body>
  <script>
    Number.prototype.printComma = function() {
      const num = this.toString();
      let output = "";
      let i = num.length - 3;
      while (i > 0) {
        output = "," + num.substr(i, 3) + output;
        i -= 3;
      }
      output = num.substr(0, 3 + i) + output;
      return output;
    };

    // 정규식 방법
    Number.prototype.printComma2 = function() {
      let num = this.toString();
      const regex = /(-?\d+)(\d{3})/;
      while (regex.test(num)) {
        num = num.replace(regex, "$1,$2");
      }
      return num;
    };

    // alert((1213457812).printComma());
    document.write((1213457812).printComma(), "<br>");
    document.write((1213457812).printComma2(), "<br>");
  </script>
</body>
</html>
