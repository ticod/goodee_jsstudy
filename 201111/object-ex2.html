<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>object-ex1.html 객체의 멤버 메서드 구현하기</title>
</head>
<body>
  <script>
    function CheckWeight(name, height, weight) {
      this.userName = name;
      this.userHeight = height;
      this.userWeight = weight;
      this.minWeight;
      this.maxWeight;
    }
    
    CheckWeight.prototype.getInfo = function() {
      let str = "";
        str += `
          이름: ${this.userName},
          키: ${this.userHeight},
          몸무게: ${this.userWeight} <br>
        `;
        return str;
    };

    CheckWeight.prototype.getResult = function() {
      this.minWeight = (this.userHeight - 100) * 0.9 - 5;
      this.maxWeight = (this.userHeight - 100) * 0.9 + 5;
      return ((this.userWeight >= this.minWeight && this.userWeight <= this.maxWeight)
          ? "정상 몸무게입니다." : (this.userWeight < this.minWeight)
          ? "정상 몸무게보다 미달입니다" : "정상 몸무게보다 초과입니다") + "<br>";
    };

    const jang = new CheckWeight("장보리", 168, 62);
    const park = new CheckWeight("박달재", 180, 88);
    console.log(jang);
    console.log(park);
    document.write(jang.getInfo());
    document.write(jang.getResult());
    document.write(park.getInfo());
    document.write(park.getResult());
  </script>
</body>
</html>
