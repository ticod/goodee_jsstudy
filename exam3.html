<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>입력된 수식 계산하기</title>
</head>
<body>
  <h2>prompt 메세지 창에 수식을 입력받아 결과를 화면에 출력하기</h2>
  <script>
    const result = prompt('수식을 입력하세요!');
    document.write(result + " = " + eval(result));
  </script>
</body>
</html>
