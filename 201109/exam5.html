<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      저축할 금액을 1~10만원 랜덤
      6만원 이상이면 "저축을 많이 하셨습니다"
      6만원 미만이면 "좀 더 많이 하세요"
      alert로 출력
    */
   const amount = Math.ceil(Math.random() * 10) * 10000;
   (amount >= 60000) ? alert(amount + '원, 저축을 많이 하셨습니다') : alert(amount + '원, 좀 더 많이 하세요');
  </script>
</body>
</html>
