<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 선택하기</title>
</head>
<body>
  <form name="f">
    <table>
      <tr>
        <td>
          <select name="s" onchange="drawimg(this, document.img2)">
            <option value="strawberry.jpg">딸기</option>
            <option value="banana.jpg">바나나</option>
            <option value="apple.jpg">사과</option>
          </select>
        </td>
        <td>
          <img name="img2" src="img/strawberry.jpg" width="60" height="65">
        </td>
      </tr>
    </table>
  </form>
  
  <script>
    const drawimg = (sel, img) => {
      img.src = "http://127.0.0.1:5500/img/" + sel.value;
    }
  </script>
</body>
</html>
