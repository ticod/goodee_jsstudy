<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEST 2</title>
  <style type="text/css">
    table { width:100%; border-collapse: collapse;}
    th,td {border : 3px solid #bcbcbc; text-align: center; padding: 8px;}
    th {background-color: #e2e2e2; color:#111111;}
    td {background-color: #f2f2f2;}
    caption {color:#111111; font-size: 20px; background-color: #ffffff;}
    </style>
</head>
<body>
  <input type="button" value="세로출력" onclick="print1()">
  <input type="button" value="가로출력" onclick="print2()">
  <input type="button" value="2단출력" onclick="print3()">
  <div id="gugudan">
  </div>
  <script>
    const gugudan = document.getElementById('gugudan');
    let storage = [[]];
    for (let i = 1; i <= 9; i++) {
      storage[i - 1] = new Array(9);
      for (let j = 1; j <= 9; j++) {
        storage[i - 1][j - 1] = i * j;
      }
    }

    const print1 = () => {
      let result = "";
      result += "<table><caption>세로 출력</caption>";

      for (let i = 1; i < 9; i++) {
        result += "<tr>";
        result += `<th>${i + 1}단</th>`
        for (let j = 0; j < 9; j++) {
          result += `<td>${i + 1} * ${j + 1} = ${storage[i][j]}</td>`;
        }
        result += "</tr>";
      }
      result += "</table>";
      gugudan.innerHTML = result;
    };
    
    const print2 = () => {
      let result = "";
      result += "<table><caption>가로 출력</caption><tr>";

      for (let i = 1; i < 9; i++) {
        result += `<th>${i + 1}단</th>`;
      }

      result += "</tr>";
      for (let i = 0; i < 9; i++) {
        result += "<tr>";
        for (let j = 1; j < 9; j++) {
          result += `<td>${j + 1} * ${i + 1} = ${storage[j][i]}</td>`;
        }
        result += "</tr>";
      }
      gugudan.innerHTML = result;
    };

    const print3 = () => {
      let result = "";
      result += "<table><caption>2단 출력</caption>";

      for (let n = 0; n < 2; n++) {
        for (let i = 1 + n * 4; i < 5 + n * 4; i++) {
          result += `<th>${i + 1}단</th>`;
        }
        
        for (let j = 0; j < 9; j++) {
          result += "<tr>";
          for (let i = 1 + n * 4; i < 5 + n * 4; i++) {
            result += `<td>${i + 1} * ${j + 1} = ${storage[i][j]}</td>`;
          }
          result += "</tr>";
        }
      }
      result += "</table>";
      gugudan.innerHTML = result;
    };
  </script>
</body>
</html>
