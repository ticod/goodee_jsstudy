<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Window 객체</title>
</head>
<body>
  <h2>window 객체의 함수</h2>
  <hr>
  <script>
    var i = 2;
    // eval : 수식 계산, 결과 리턴
    document.write(`eval(3 + 4 * (5 - i)) = ` + eval(3 + 4 * (5 - i)) + "<br>");

    // isNaN : 숫자가 아닌지?
    document.write("inNaN('한국') = " + isNaN('한국') + "<br>"); // true
    document.write("inNaN('123') = " + isNaN('123') + "<br>"); // false

    // parseInt : 문자열 => 숫자
    document.write("parseInt('10') = " + parseInt('10') + "<br>");
    document.write("parseInt('12', 8) = " + parseInt('12', 8) + "<br>");
    document.write("parseInt('FF', 16) = " + parseInt('FF', 16) + "<br>");
  </script>
</body>
</html>
